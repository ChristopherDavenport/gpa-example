<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPA Calcluator</title>
    <script src="gpa.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>GPA Calculator</h1>
    <h2 id="gpa"></h2>
</div>

<div class="container center_div">
    <div class="row">
        <div class="col-sm-6">
            <form id="gpaForm" onsubmit="submitGPA(); return false;">
                <div class="form-group">
                    <label for="fname">Class Name:</label>
                    <input type="text" class="form-control" id="fname" autofocus>
                </div>
                <div class="form-group">
                    <label for="fgrade">Select list:</label>
                    <select class="form-control" id="fgrade">
                        <option disabled selected value> -- select an option -- </option>
                        <option>A</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B</option>
                        <option>B-</option>
                        <option>C+</option>
                        <option>C</option>
                        <option>C-</option>
                        <option>D</option>
                        <option>F</option>
                    </select>
                </div>

                <!--<div class="form-group">-->
                    <!--<label for="fgrade">Grade:</label>-->
                    <!--<input type="text" class="form-control" id="fgrade">-->
                <!--</div>-->
                <div class="form-group">
                    <label for="fcredits">Credit Hours:</label>
                    <input type="text" pattern="([0-9]+\.)?[0-9]+" class="form-control" id="fcredits">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-default" onsubmit="return false;">Submit</button>
                </div>
            </form>
        </div>

        <div class="col-sm-6">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead><tr><th>Class</th><th>Grade</th><th>GPA</th><th>Credit Hours</th><th>Effective GPA</th></tr></thead>
                    <tbody id="editable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-sm-12 text-center">
            <form name="resetForm" onsubmit="resetPage(); return false;">
                <button type="submit" class="btn btn-default center" onsubmit="return false;">Reset</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
